<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vetu</title>
  <link rel="icon" href="img/logovetu.svg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div class="wrapper fadeInDown">

    <div class="fadeIn first d-flex justify-content-center mt-2 mb-3">
      <img src="img/logovetu.svg" id="icon" alt="wego logo" />
    </div>
    <div id="formContent">

      <form id="weGoForm" class="mt-2 container form_manda-pitch px-3" method="GET" action="dash.html">

        <!-- INFORMAÇÕES PESSOAIS -->
        <div class="row mb-2">
          <div class="col-12">
            <h2 class="form-title">Informações pesssoais</h2>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-12 col-lg-6 d-flex flex-column justify-content-start">
            <label for="nome" class="align-self-start form-cadastro_label">Nome completo</label>
            <input type="text" id="nome" class="fadeIn first" name="nomeCompleto">
          </div>

          <div class="col-12 col-lg-6 d-flex flex-column justify-content-start">
            <label for="data_nascimento" class="align-self-start form-cadastro_label">Data de Nascimento</label>
            <input type="date" id="data_nascimento" class="fadeIn second" name="dataNascimento" placeholder="Data de Nascimento">
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-12 col-lg-6 d-flex flex-column justify-content-start">
            <label for="telefone_residencial" class="align-self-start form-cadastro_label">Telefone residencial</label>
            <input type="text" id="telefone_residencial" class="fadeIn second" name="telefoneResidencial">
          </div>

          <div class="col-12 col-lg-6 d-flex flex-column justify-content-start">
            <label for="telefone_celular" class="align-self-start form-cadastro_label">Celular</label>
            <input type="text" id="telefone_celular" class="fadeIn second" name="telefoneCelular">
          </div>
        </div>

        <!-- ENDEREÇO -->
        <div class="row mb-2">
          <div class="col-12">
            <h2 class="form-title">Endereço</h2>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-12 col-lg-6 d-flex flex-column justify-content-start">
            <label for="rua" class="align-self-start form-cadastro_label">Rua</label>
            <input type="text" id="rua" class="fadeIn first" name="rua">
          </div>

          <div class="col-12 col-lg-6 d-flex flex-column justify-content-start">
            <label for="numero" class="align-self-start form-cadastro_label">Número</label>
            <input type="text" id="numero" class="fadeIn second" name="numero">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-12 col-lg-6 d-flex flex-column justify-content-start">
            <label for="bairro" class="align-self-start form-cadastro_label">Bairro</label>
            <input type="text" id="bairro" class="fadeIn second" name="bairro">
          </div>

          <div class="col-12 col-lg-6 d-flex flex-column justify-content-start">
            <label for="cidade" class="align-self-start form-cadastro_label">Cidade</label>
            <input type="text" id="cidade" class="fadeIn second" name="cidade">
          </div>
        </div>

        <div class="row mb-4">
          <div class="col-12 col-lg-6 d-flex flex-column justify-content-start">
            <label for="estado" class="align-self-start form-cadastro_label">Estado</label>
            <input type="text" id="estado" class="fadeIn second" name="estado">
          </div>

          <div class="col-12 col-lg-6 d-flex flex-column justify-content-start">
            <label for="cep" class="align-self-start form-cadastro_label">CEP</label>
            <input type="text" id="cep" class="fadeIn second" name="cep">
          </div>
        </div>

        
        <!-- INFORMAÇÕES DE ACESSO -->
        <div class="row mb-2">
          <div class="col-12">
            <h2 class="form-title">Informações de acesso</h2>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-12 col-lg-6 d-flex flex-column justify-content-start">
            <label for="email" class="align-self-start form-cadastro_label">E-mail</label>
            <input type="text" id="email" class="fadeIn first" name="email">
          </div>

          <div class="col-12 col-lg-6 d-flex flex-column justify-content-start">
            <label for="confirmaEmail" class="align-self-start form-cadastro_label">Confirme o seu e-mail</label>
            <input type="text" id="confirmaEmail" class="fadeIn first" name="confirmaEmail">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-12 col-lg-6 d-flex flex-column justify-content-start">
            <label for="senha" class="align-self-start form-cadastro_label">Senha</label>
            <input type="password" id="senha" class="fadeIn second" name="senha">
          </div>

          <div class="col-12 col-lg-6 d-flex flex-column justify-content-start">
            <label for="confirmaSenha" class="align-self-start form-cadastro_label">Confirme sua senha</label>
            <input type="password" id="confirmaSenha" class="fadeIn second" name="confirmaSenha">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-12 d-flex justify-content-center">
            <input type="submit" class="fadeIn fourth formulario-btn" value="Finalizar cadastro">
          </div>
        </div>
              
     </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <script src="js/index.js"></script>
</body>
</html>
