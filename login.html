<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vetu</title>
  <link rel="icon" href="img/logovetu.svg">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  
  <div class="wrapper fadeInDown">

    <div class="fadeIn first d-flex justify-content-center mt-2 mb-3">
      <img src="img/logovetu.svg" id="icon" alt="Vetu" />
    </div>
    <div id="formContent1">

      <h2 class="form-title">Login</h2>
  
      <form id="vetuForm" class="mt-2 form_smiles container" method="GET" action="userpage.html">

        <div class="row mb-3">
          <div class="col-12 d-flex flex-column justify-content-start">
            <label for="login" class="align-self-start form-cadastro_label">Email</label>
            <input type="text" id="login" class="fadeIn first" name="login">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-12 d-flex flex-column justify-content-start">
            <label for="senha" class="align-self-start form-cadastro_label">Senha</label>
            <input type="password" id="senha" class="fadeIn second" name="senha">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-12 d-flex justify-content-center">
            <input type="submit" class="fadeIn fourth formulario-btn" value="Log In">
          </div>
        </div>
        
      </form>
  
      <div class="container" id="formFooter">
        <div class="row">
          <div class="col-6">
            <a class="underlineHover forgot-pwd" href="#">Esqueceu a senha?</a>
          </div>
          <div class="col-6">
            <a class="underlineHover" href="index.html">Voltar</a>
          </div>
        </div>
      </div>
  
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <script src="js/index.js"></script>
</body>
</html>
